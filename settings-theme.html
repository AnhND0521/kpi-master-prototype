    <script>
      function navigateTo(url) {
        window.location.href = url;
      }

      $(".theme-item").click(event => {
        console.log(event.target);
        const check = $(event.target.parentNode.children[1]);
        if (check.css("display") === "none") {
            $(".theme-item > .theme-check").hide();
            check.show();
        }
      });
