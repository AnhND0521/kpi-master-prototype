<head>

</head>
<body>
  <!-- Side bar -->
  <div style="width: 336px; height: 1024px; left: 0px; top: 79px; position: fixed; opacity: 0.80; background: #078D70; z-index: 1;">
    <div style="width: 336px; height: 1024px; left: 0px; top: 0px; position: absolute; background: #F5F5F5;  box-shadow: 1px 0px 8px rgba(0, 0, 0, 0.25)"></div>
    <div class="nav-link" id="nav-kpi-list" style="width: 336px; height: 72px; left: 0px; top: 88px; position: absolute">

        <img style="width: 24px; height: 24px; left: 25px; top: 24px; position: absolute" src="img/icon-kpi-list.png" />
        <div style="left: 61px; top: 25px; position: absolute; color: black; font-size: 18px; font-family: Arial; font-weight: 400; word-wrap: break-word">Danh sách KPI</div>
    </div>
    <div class="nav-link" id="nav-schedule" style="width: 336px; height: 72px; left: 0px; top: 160px; position: absolute">
        <div style="width: 312px; height: 56px; left: 12px; top: 8px; position: absolute; border-radius: 10px"></div>
        <div style="left: 61px; top: 25px; position: absolute; color: black; font-size: 18px; font-family: Arial; font-weight: 400; word-wrap: break-word">Lịch trình</div>
        <img style="width: 24px; height: 24px; left: 25px; top: 24px; position: absolute" src="img/icon-schedule.png" />
    </div>
    <div class="nav-link" id="nav-home" style="width: 336px; height: 72px; left: 0px; top: 16px; position: absolute">
        <div style="width: 312px; height: 56px; left: 12px; top: 8px; position: absolute; border-radius: 10px"></div>
        <div style="left: 61px; top: 25px; position: absolute; color: black; font-size: 18px; font-family: Arial; font-weight: 400; word-wrap: break-word">Trang chủ</div>
        <img style="width: 28px; height: 28px; left: 22px; top: 19px; position: absolute" src="img/icon-home.png" />
    </div>
    <div class="nav-link" id="nav-noti" style="width: 336px; height: 72px; left: 0px; top: 232px; position: absolute">
        <div style="width: 312px; height: 56px; left: 12px; top: 8px; position: absolute; border-radius: 10px"></div>
        <div style="left: 61px; top: 25px; position: absolute; color: black; font-size: 18px; font-family: Arial; font-weight: 400; word-wrap: break-word">Thông báo</div>
        <img style="width: 30px; height: 30px; left: 22px; top: 21px; position: absolute" src="img/icon-notification.png" />
        <div style="width: 24px; height: 24px; left: 162px; top: 24px; position: absolute">
            <div style="width: 24px; height: 24px; left: 0px; top: 0px; position: absolute; background: #7E56DA; border-radius: 5px"></div>
            <div style="left: 7px; top: 2px; position: absolute; text-align: center; color: white; font-size: 16px; font-family: Arial; font-weight: 700; word-wrap: break-word">2</div>
        </div>
    </div>
    <div class="nav-link" id="nav-settings" style="width: 336px; height: 72px; left: 0px; top: 304px; position: absolute; background: #F8E4FF">
        <div style="width: 312px; height: 56px; left: 12px; top: 8px; position: absolute; border-radius: 10px"></div>
        <div style="left: 61px; top: 25px; position: absolute; color: #603EBB; font-size: 18px; font-family: Arial; font-weight: 700; word-wrap: break-word">Cài đặt</div>
        <img style="width: 24px; height: 23.98px; left: 25px; top: 24px; position: absolute" src="img/icon-settings-active.png" />
    </div>
  </div>


  <main style="width: 1104px; height: 1024px; left: 336px; top: 79px; position: absolute; padding-left: 57px; padding-top: 59px; padding-right: 57px; padding-bottom: 59px;">
    <div style="width: 1104px">
      <h1 style="width: 375px; height: 25px; font-size: 30px; font-weight: 400; font-family: Arial;">Hồ sơ</h1>
    </div>
    <div style="display: flex; align-items: center; margin-top: 36px; margin-bottom: 0px;">
      <div style="cursor:pointer; position: relative; width: 120px; display: flex; flex-direction: column; align-items: center; margin-right: 32px;">
        <img src="img/icon-user.png" style="width: 120px;">
        <button style="position: absolute; top: 80px; left: 86px; border: none; border-radius: 100%; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; color: white; font-weight: 700; background: #7E56DA;">
          <img src="img/icon-plus.png" style="width: 32px">
        </button>
      </div>
      <div>
        <h1 id="full-name" style="font-size: 42px; font-weight: 400;">Nguyen Duc Anh</h1>
      </div>
    </div>
    <form style="width: 100%; display: flex; flex-direction: column; align-items: center;">
      <div style="width: 100%; display: flex;">
        <div style="width: 50%; padding: 20px">
          <label for="first-name" style="margin-bottom: 8px; font-size: 24px; font-weight: 400;">Họ</label>
          <input
            class="textbox"
            type="text" 
            name="first-name" 
            id="first-name" 
            placeholder="Họ"
            value="Nguyen"
          >
        </div>
        <div style="width: 50%; padding: 20px">
          <label for="last-name" style="margin-bottom: 8px; font-size: 24px; font-weight: 400;">Tên</label>
          <input
            class="textbox"
            type="text" 
            name="last-name" 
            id="last-name" 
            placeholder="Tên"
            value="Duc Anh"
          >
        </div>
      </div>
      <div style="width: 100%; padding: 20px">
        <label for="email" style="margin-bottom: 8px; font-size: 24px; font-weight: 400;">E-mail</label>
        <input
          class="textbox"
          type="email" 
          name="email" 
          id="email" 
          placeholder="E-mail"
          value="anh.nd214982@sis.hust.edu.vn"
        >
      </div>
      <div style="width: 100%; padding: 20px">
        <label for="phone" style="margin-bottom: 8px; font-size: 24px; font-weight: 400;">Số điện thoại</label>
        <input
          class="textbox"
          type="tel" 
          name="phone" 
          id="phone" 
          placeholder="Số điện thoại"
          value="0912345678"
        >
      </div>
      <div style="width: 100%; padding: 20px">
        <label for="workplace" style="margin-bottom: 8px; font-size: 24px; font-weight: 400;">Nơi làm việc</label>
        <input
          class="textbox"
          type="text" 
          name="workplace" 
          id="workplace" 
          placeholder="Nơi làm việc"
          value="Đại học Bách Khoa Hà Nội"
        >
      </div>
      <div style="width: 100%; height: 64px; display: flex; justify-content: center; margin-top: 20px;">
        <button
          class="button-primary"
          type="button"
          id="save-button"
          style="width: 25%; border: none; border-radius: 10px; color: white; font-weight: 700; font-size: 24px;"
        >
          Lưu thay đổi
        </button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="common.js"></script>
  <script>
    setHeader();
    
    const saveButton = document.getElementById("save-button");
    const firstName = document.getElementById("first-name");
    const lastName = document.getElementById("last-name");
    const fullName = document.getElementById("full-name");
    const inputs = document.getElementsByTagName("input");

    saveButton.disabled = true;

    for (let i = 0; i < inputs.length; i++) {
      inputs[i].addEventListener("input", () => {
        saveButton.disabled = false;
        console.log("hi");
      });
    }

    saveButton.addEventListener("click", () => {
      fullName.innerText = `${firstName.value} ${lastName.value}`;
      saveButton.disabled = true;
    })
  </script>
</body>
